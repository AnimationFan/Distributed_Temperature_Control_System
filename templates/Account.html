<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getAccount</title>
    {% load staticfiles %}
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">

                <hr>

                <a href="../" target="_self" type="button" class="btn btn-success pull-right">返回</a>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="text-left" style="width:30%">起始时间</th>
                        <th class="text-left" style="width:30%">结束时间</th>
                        <th class="text-left" style="width:20%">期望温度</th>
                        <th class="text-left" style="width:20%">风速</th>
                        <th class="text-left" style="width:20%">费用</th>
                    </tr>
                    </thead>
                <tbody>

                {% for i in list %}
                <tr>
                    <td>{{ i.begin_time  }}</td>
                    <td>{{ i.end_time }}</td>
                    <td>{{ i.temp }}</td>
                    <td>{{ i.wind  }}</td>
                    <td>{{ i.cost  }}</td>
                </tr>
                {% endfor  %}

                </tbody>

                </table> 
               {{ cost }}
            </div>
        </div>
    </div>

</body>
</html>
